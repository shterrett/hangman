name:                hangman
version:             0.1.0.0
github:              "shterrett/hangman"
license:             BSD3
author:              "Stuart Terrett"
maintainer:          "shterrett@gmail.com"
copyright:           "2019 Stuart Terrett"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/shterrett/hangman#readme>

default-extensions:
  - BlockArguments
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DerivingVia
  - FlexibleContexts
  - FlexibleInstances
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - OverloadedStrings
  - ScopedTypeVariables
  - TypeOperators
  - UndecidableInstances

dependencies:
- base >= 4.7 && < 5
- containers
- fused-effects == 0.5.0.0
- random
- text

library:
  source-dirs: src

executables:
  hangman-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - hangman

tests:
  hangman-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hangman
